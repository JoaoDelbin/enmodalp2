<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com /css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Enmoda - Consultoria de Imagem</title>
  </head>
  <body>
    <!-- CONTAGEM REGRESSIVA -->
    <section class="contagem-regressiva">
      <div class="contagem">
        <div class="oferta">
          <article class="bold">
            Oferta válida por<span class="bold red"> 24 Horas!</span>
          </article>
        </div>
        <div id="timer">
          <div class="time-block">
            <span id="days" class="borda-timer font-1-xl">00</span>
            <span class="label font-1-m">dias</span>
          </div>
          <div class="time-block">
            <span id="hours" class="borda-timer font-1-xl">00</span>
            <span class="label font-1-m">horas</span>
          </div>
          <div class="time-block">
            <span id="minutes" class="borda-timer font-1-xl">00</span>
            <span class="label font-1-m">minutos</span>
          </div>
          <div class="time-block">
            <span id="seconds" class="borda-timer font-1-xl">00</span>
            <span class="label font-1-m">segundos</span>
          </div>
        </div>
      </div>
      <script src="./js/script.js"></script>
    </section>
    <!-- main -->
    <main class="main-bg">
      <section class="container container-main">
        <div class="main-conteudo">
          <img
            class="logo-enmoda"
            src="https://enmoda.com.br/_arquivos/config/480_20210609123754_135cdb49df37ce37eedf1ddf5.png"
            alt=""
          />
          <article class="font-1-xxl-lh branco texto-main">
            Atue
            <span class="bold red">na área mais cobiçada do mercado</span> de
            moda
          </article>
        </div>
      </section>
    </main>
    <section class="comprador-bg">
      <div class="container container-comprador">
        <div class="texto-comprador">
          <article class="font-1-xl-lh branco">
            Com o nosso curso de comprador de moda, você estará <span class="bold red">capacitado</span> para
            se tornar <span class="bold">gerente de compras e diretor comercial</span> das principais
            empresas do mercado de moda.
          </article>
        </div>
        <div class="imagem-comprador">
          <img src="imagens/carrinho.png" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
